<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>API KEY Client</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">
        $(function() {
          $("#getContacts").click(function() {
            var param = { key : "46abd00be3564ddf33c65fdb85ed4a44" };
            $("#list").empty();
            $.get("http://server.com:8080/contacts", param)
            .done(function(data) {
              if (data.contacts != null) {
                var str = "";
                for (var i=0; i < data.contacts.length; i++) {
                  var c = data.contacts[i];
                  str+= `<div>${c.no}: ${c.name}, ${c.tel}, ${c.address}</div>`;
                }
                $("#list").append(str);
              } else {
                $("#list").append(JSON.stringify(data));
              }
            })
            .fail(function(error) {
              console.log(error);
            })
          })
        })
    </script>
</head>
<body>
<div>
    <button id="getContacts">연락처 조회하기</button>
    <div id="list"></div>
</div>
</body>
</html>
